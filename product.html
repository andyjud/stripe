{% extends 'layouts/blank.html' %}

{% block content %} 

<div class="max-w-4xl mx-auto px-8 py-24">
    <div class="grid grid-cols-3 gap-6">
        <div class="col-span-2 rounded-xl overflow-hidden">
            <img class="w-full h-auto" src="https://res.cloudinary.com/dpuzdancn/image/upload/f_auto,q_auto/v1/static/thkhzgpgbphwbo6gir5v">
        </div>
        <div class="pt-32">
           <h2>Air Jordan One</h2>
           <p class="text-lg">$125.00</p>

           <form enctype="multipart/form-data" method="post" role="product_page">
            {% csrf_token %}
            <input type="hidden" name="price_id" value="price_1Q8OcGBhu1hHmfZd1BYsaUws"> 
            <input type="hidden" name="quantity" value="1"> 
            <button type="submit" class="!block !rounded-full !bg-black hover:!bg-neutral-500 active:scale-95 transition text-center !px-24" data-bind-href="pricing">Buy</button>
           </form>
           
           <p class="pt-8 text-sm">Air Jordan One offer a clean, classic look that's familiar yet always fresh. With an iconic design that pairs perfectly with any 'fit, these kicks ensure you'll always be on point.</p>
        </div>
    </div>
</div>

{% endblock %}
