{% extends 'layouts/blank.html' %}

{% block content %} 

<div class="max-w-6xl mx-auto px-8 py-24">
    <h1>Checkout</h1>
    <div class="grid grid-cols-3 gap-12">
        <div class="col-span-2">
            <form>
                <div class="mb-12">
                    <div class="flex flex-col gap-4">
                        <input type="email" class="w-full" placeholder="Email">
                        <input type="phone" class="w-full" placeholder="Phone (optional)">
                    </div>
                </div>

                <div>
                    <h2>Delivery Address</h2>
                    <div class="flex gap-6">
                        <div class="w-1/2 mb-4">
                            <input type="text" class="w-full" placeholder="First Name">
                        </div>
                        <div class="w-1/2 mb-4">
                            <input type="text" class="w-full" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="mb-4 flex flex-col gap-4">
                        <input type="text" class="w-full" placeholder="Street Address">
                        <input type="text" class="w-full" placeholder="Floor / Appartement / Other (optional)">
                    </div>

                    <div class="flex gap-6">
                        <div class="w-1/2 mb-4">
                            <input type="text" class="w-full" placeholder="City">
                        </div>
                        <div class="w-1/2 mb-4">
                            <input type="text" class="w-full" placeholder="Zip Code">
                        </div>
                    </div>
                </div>

                <button type="submit">Confirm</button>
            </form>
        </div>
        <div>
            <div id="checkout_module" class="border rounded-lg shadow-md p-4 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-2xl">Sub total</span>
                    <div>$ 19.99</div>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <span>Items:</span>
                    <span>3</span>
                </div>
                <a href="{% url 'cart' %}" class="button button-gray !text-gray-600 !font-normal !py-2 !px-4 !shadow-none">Back to Cart</a>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
